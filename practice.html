    <!-- Choose Expense,choose description, choose category, add expense, delete expense, edit expense-->
    <!-- JavaScript Bundle with Popper -->
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="totalExpense" class="form-label">Total Expense</label>
              <input type="number" class="form-control" id="totalExpense">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Choose Description</label>
              <input type="text" class="form-control" id="description">

              </div>
            <button type="submit" class="btn btn-primary" id="addItem">Add Expense</button>
          </form>
    </div>
    <div class="container">
      <ul id="Expenses">

      </ul>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
